<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navigation">
      <span>tweeter</span>
      <div>
        <div class="new-tweet">
         <a><strong>Write</strong> a new tweet</a>
        </div>
        <div class="doubledown">
          <i class="fa-solid fa-angles-down"></i>
        </div> 
      </div>
    </nav>

    <header class="nav-header">
        <div class="avatar">
          <div>
          <img src="/images/profile-hex.png">
        </div>
        <br>
        <div>
          <h2>Kamila Lemaire</h2>
        </div>
        </div>
    </header>
    
  

    <!-- Page-specific (main) content here -->
    <main class="container">
      <h2></h2>
      <form class="new-tweet" action="/tweets" method="POST">
        <label class="tweet-form" for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div class = "tweet-button-counter">
          <button class="tweet-button" type="submit">Tweet</button>
          <output name="counter" class="tweet-counter" for="tweet-text">140</output>
        </div>
      </form>
      
        <article class="tweet-container"> 
          <header class="tweet-header">
            <div class="avatar-name">
              <img src="https://i.imgur.com/73hZDYK.png"><div>Newton</div>
            </div>
            <div class="handle">
              <p>@SirIsaac</p>
            </div>
          </header>
          <p class="tweet-body">If I have seen further it is by standing on the shoulders of giants</p>
          <footer class="tweet-footer">
            <div class="days-ago">10 days ago</div>
            <div class="emojis">
            <i class="fa-solid fa-flag"></i>
            <i class="fa-solid fa-retweet"></i>
            <i class="fa-solid fa-heart"></i>
            </div>
          </footer>
        </article>
    </main>
  </body>
</html>
